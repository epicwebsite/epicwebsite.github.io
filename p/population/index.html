<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet"  type="text/css" href="style1.css">
    <link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- <link rel="shortcut icon" type="image/png" href="image/favicon.png" id="favicon"> -->
  </head>
  <body>
    <section>
      <input type="range" id="constant" min="0" max="10" step="0.1" value="2">
      <input type="range" id="speed" min="0" max="1000" step="100" value="900" oninput="graph_reset()">
      <input type="range" id="lines" min="0" max="100" step="1" value="20">
      <input type="checkbox" id="text" unchecked>
      <button onclick="reset()">RESET</button>
      <button onclick="location.reload()">RESET ALL</button>
      <button id="respawn" onclick="graph_respawn()">Respawn</button>
      <button id="extinguish" onclick="graph_kill()">Extinguish</button>
    </section>
    <div id="canvas_contain"></div>
    <script type="text/javascript" src="https://darccman.github.io/fnct/index.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
