<!DOCTYPE html>
<html>
  <head>
    <title>Aerune Letter Converter - EpicWebsite</title>
    <link rel="stylesheet"  type="text/css" href="../../../css/default.css">
    <link rel="stylesheet"  type="text/css" href="../style.css">
    <link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="../image/favicon.png" id="favicon">
  </head>
  <body>
    <div id="canvas_contain"></div>
    <section>
      <textarea id="input"  placeholder="Input Letters" type="text" autocomplete="off" spellcheck="false" autofocus title="Input" oninput="change()">e n t er _ s u m _ t e k s t </textarea>
      <textarea id="output"  placeholder="Letters will show here" type="text" autocomplete="off" spellcheck="false" title="Output" class="font" onclick="copy()" readonly></textarea>
      <input id="bounding" type="checkbox">
      <button onclick="copy()">Copy</button>
      <p>Seperate phonemes with space. Use underscore (_) as space</p>
      <button class="key other" onclick="keyboard.backspace()" title="Backspace"><i class="fa fa-times"></i></button>
      <button class="key other" onclick="keyboard.clear()" title="Clear"><i class="fa fa-trash"></i></button>
      <p id="num-alert" style="display:hidden;">Click <a href="../number/">HERE</a> for number translation</p>
    </section>
    <section id="keyboard"></section>
    <!-- <script type="text/javascript" src="C:/Users/darcy/OneDrive/Documents/.other/code/js/fnctjs/index.js"></script> -->
    <script type="text/javascript" src="https://fnctjs.github.io/index.js"></script>
    <!-- <script type="text/javascript" src="data.js"></script> -->
    <script type="text/javascript" src="letters.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
