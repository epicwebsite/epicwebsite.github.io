<!DOCTYPE html>
<html>
  <head>
    <title>Dog Year Converter</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://darccman.github.io/fnct/index.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png">
  </head>
  <body onload="init()">
    <section>
      <select id="input_type" onchange="input_change(); calc()">
        <option value="bday" selected>Birthday</option>
        <option value="age">Age</option>
      </select>
      <div id="input_bday">
        <input type="date" onchange="calc()" value="2019-02-15" id="i_date">
      </div>
      <div id="input_age">
        <input type="number" onchange="calc()" min="0" max="999" value="1" placeholder="Years" id="i_years">
        <input type="number" onchange="calc()" min="0" max="12" value="4" placeholder="Months" id="i_months">
        <input type="number" onchange="calc()" min="0" max="31" value="19" placeholder="Days" id="i_days">
      </div>
    </section>
    <section>
      <select id="mod" onchange="mod_change()">
        <option value="7">Dog (~7)</option>
        <option value="18">Cat (~18)</option>
        <option value="other">Other</option>
      </select>
      <input type="number" value="7" min="0" max="999" step="0.5" placeholder="Modifier" id="i_mod">
    </section>
    <button onclick="calc()">Calculate</button>
    <section>
      <input type="number" placeholder="Years" id="o_years">
      <input type="number" placeholder="Months" id="o_months">
      <input type="number" placeholder="Days" id="o_days">
    </section>
    <p id="bday"></p>
    <!-- <p>idk if this actually works</p> -->
  </body>
</html>
