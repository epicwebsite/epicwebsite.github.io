<!DOCTYPE html>
<html>
  <head>
    <title>Video</title>
    <style>
      body {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -100;
        background-color: rgba(10, 10, 10);
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 10);
      }
    </style>
  </head>
  <body>
    <video controls autoplay>
      <source src="./video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
