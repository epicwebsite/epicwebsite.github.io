<!DOCTYPE html>
<html lang="en">
  <head>
    <title onload="lang_fill('header_default', this)"></title>
    <script type="text/javascript" src="lang.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png">
  </head>
  <body onload="init()">
    <div id="bg"></div>
    <div id="content" class="blocks">
      <div>
        <h2 onload="lang_fill('about_thanks', this)"></h2>
        <h1>
          <span onload="lang_fill('about_siteName', this)"></span>
          <span style="font-size: 25px;">
            <span onload="lang_fill('about_headerOther', this)"></span>
            <span onload="lang_fill('about_name', this)"></span>
          </span>
        </h1>
      </div>
      <hr>
      <div>
        <h1 onload="lang_fill('about_contact_header', this)"></h1>
        <h3 onload="lang_fill('about_contact_detail', this)"></h3>
        <a href="mailto:darcy3057@gmail.com?subject=Feedback for Custom Tab" onload="lang_fill('about_contact_email_sf', this)"></a><br>
        <a href="mailto:darcy3057@gmail.com?subject=Bug Report for Custom Tab" onload="lang_fill('about_contact_email_rb', this)"></a><br>
        <a href="mailto:darcy3057@gmail.com?subject=Feature request for Custom Tab" onload="lang_fill('about_contact_email_rf', this)"></a>
      </div>
      <div>
        <h1 onload="lang_fill('about_setup_header', this)"></h1>
        <section>
          <h2 onload="lang_fill('about_setup_chrome_title', this)"></h2>
          <h3 onload="lang_fill('about_setup_startup_header', this)"></h3>
          <p onload="lang_fill('about_setup_chrome_startup_body', this)"></p>
          <h3 onload="lang_fill('about_setup_tab_header', this)"></h3>
          <p onload="lang_fill('about_setup_chrome_tab_body', this)"></p>
        </section>
        <br>
        <section>
          <h2 onload="lang_fill('about_setup_opera_title', this)"></h2>
          <h3 onload="lang_fill('about_setup_startup_header', this)"></h3>
          <p onload="lang_fill('about_setup_opera_startup_body', this)"></p>
          <h3 onload="lang_fill('about_setup_tab_header', this)"></h3>
          <p onload="lang_fill('about_setup_opera_tab_body', this)"></p>
        </section>
        <br>
        <section>
          <h3 onload="lang_fill('about_setup_otherBrowser', this)"></h3>
        </section>
        <!-- <p class="footerNote"><span onload="lang_fill('about_setup_tab_footerNote', this)"></span><a href="https://www.google.com/chrome/" onload="lang_fill('about_setup_tab_footerNote_link', this)"></a></p> -->
      </div>
      <div>
        <h1 onload="lang_fill('about_about', this)"></h1>
        <p><b><span onload="lang_fill('about_version', this)"></span></b><span id="about_version">-</span></p>
        <p><b><span onload="lang_fill('about_changeLog_header', this)"></span></b></p>
        <p><em><span onload="lang_fill('about_changeLog_body', this)"></span></em></p>
        <h2 onload="lang_fill('about_credits_header', this)"></h2>
        <p onload="lang_fill('about_credits_body', this)"></p>
      </div>
    </div>
    <button class="back" onclick="back()" id="back">
      <p onload="lang_fill('back', this)"></p>
    </button>
    <div class="lineFill">
      <p>.</p>
      <p>.</p>
      <p>.</p>
      <p>.</p>
      <p>.</p>
    </div>
    <footer>
      <a><span onload="lang_fill('footer', this)"></span><span onload="lang_fill('footer_name', this)"></span></a>
    </footer>
  </body>
</html>
